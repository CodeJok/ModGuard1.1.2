<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ModGuard - Credits</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        .header {
            background: #000000;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        .header p {
            font-size: 1rem;
            margin: 0;
        }
        
        .nav {
            display: flex;
            gap: 1rem;
        }
        
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: #2c2f33;
            border-radius: 4px;
            transition: background 0.2s ease-in-out;
        }
        
        .nav a:hover {
            background: #b9bbbe;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #0a0b0c;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(35, 33, 33, 0.15);
            padding: 2rem;
        }
        
        .credits-section {
            margin-top: 2rem;
        }
        
        .credits-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .credit-box {
            background: #1d2123;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .credit-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>ModGuard Credits</h1>
            <p>Meet the team behind ModGuard.</p>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="faq.html">FAQ</a>
            <a href="credits.html">Credits</a>

        </nav>
    </div>
    <div class="container">
        <div class="credits-section">
            <h2>Our Team</h2>
            <div class="credit-box">
                <p>Plex_men - Owner/ Lead Of Development (for bot)</p>
            </div>
            <div class="credit-box">
                <p> Frosty - Co Owner/Lead of Development for Website </p>
            </div>
            <div class="credit-box">
                <p> Anthony - Logo & Banner Creater/Second Owner</p>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
